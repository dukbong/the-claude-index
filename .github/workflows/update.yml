name: Update Claude Index

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:
    inputs:
      full_scrape:
        description: "Run full historical scrape instead of daily update"
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: update-claude-index
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.full_scrape }}" = "true" ]; then
            echo "Running full historical scrape..."
            python scripts/initial_scrape.py
          else
            echo "Running daily update..."
            python scripts/update_today.py
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/contributions.json
          if ! git diff --cached --quiet; then
            git commit -m "Update contribution data [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
            git push
          else
            echo "No changes to commit."
          fi
