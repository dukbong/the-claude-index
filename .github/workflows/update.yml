name: Update Claude Index

on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-claude-index
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running doc marker update..."
          python scripts/update_doc_markers.py --candidate-mode code --code-pages 1

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          if ! git diff --cached --quiet; then
            git commit -m "Update contribution data [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
            git push
          else
            echo "No changes to commit."
          fi
